# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "SauceCodePro Nerd Font"
    style: Regular

  # Bold font face
  bold:
    family: "SauceCodePro Nerd Font"
    style: Bold

  # Italic font face
  italic:
    family: "SauceCodePro Nerd Font"
    style: Italic

  # Bold italic font face
  bold_italic:
    family: "SauceCodePro Nerd Font"
    style: Bold Italic

  # Point size
  size: 11

